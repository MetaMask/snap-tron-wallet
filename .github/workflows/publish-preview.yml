name: Publish a preview build

on:
  issue_comment:
    types: created

jobs:
  is-fork-pull-request:
    name: Determine whether this issue comment was on a pull request from a fork
    if: ${{ github.event.issue.pull_request && startsWith(github.event.comment.body, '@metamaskbot publish-preview') }}
    runs-on: ubuntu-latest
    outputs:
      IS_FORK: ${{ steps.is-fork.outputs.IS_FORK }}
    steps:
      - uses: actions/checkout@v5
      - name: Determine whether this PR is from a fork
        id: is-fork
        run: echo "IS_FORK=$(gh pr view --json isCrossRepository --jq '.isCrossRepository' "${PR_NUMBER}" )" >> "$GITHUB_OUTPUT"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.issue.number }}

  publish-preview:
    name: Publish build preview
    needs: is-fork-pull-request
    permissions:
      pull-requests: write
    # This ensures we don't publish on forks. We can't trust forks with this token.
    if: ${{ needs.is-fork-pull-request.outputs.IS_FORK == 'false' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Check out pull request
        run: gh pr checkout "${PR_NUMBER}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.issue.number }}
      - name: Checkout and setup environment
        uses: MetaMask/action-checkout-and-setup@v2
        with:
          is-high-risk-environment: true
      - name: Build
        run: yarn build:prod
        env:
          ENVIRONMENT: production
          RPC_URL_LIST_MAINNET: ${{ secrets.RPC_URL_LIST_MAINNET }}
          RPC_URL_LIST_NILE_TESTNET: ${{ secrets.RPC_URL_LIST_NILE_TESTNET }}
          RPC_URL_LIST_SHASTA_TESTNET: ${{ secrets.RPC_URL_LIST_SHASTA_TESTNET }}
          EXPLORER_MAINNET_BASE_URL: ${{ secrets.EXPLORER_MAINNET_BASE_URL }}
          EXPLORER_NILE_BASE_URL: ${{ secrets.EXPLORER_NILE_BASE_URL }}
          EXPLORER_SHASTA_BASE_URL: ${{ secrets.EXPLORER_SHASTA_BASE_URL }}
          PRICE_API_BASE_URL: ${{ secrets.PRICE_API_BASE_URL }}
          LOCAL_API_BASE_URL: ${{ secrets.LOCAL_API_BASE_URL }}
          TOKEN_API_BASE_URL: ${{ secrets.TOKEN_API_BASE_URL }}
          STATIC_API_BASE_URL: ${{ secrets.STATIC_API_BASE_URL }}
          SECURITY_ALERTS_API_BASE_URL: ${{ secrets.SECURITY_ALERTS_API_BASE_URL }}
          NFT_API_BASE_URL: ${{ secrets.NFT_API_BASE_URL }}
          TRONGRID_BASE_URL_MAINNET: ${{ secrets.TRONGRID_BASE_URL_MAINNET }}
          TRONGRID_BASE_URL_NILE: ${{ secrets.TRONGRID_BASE_URL_NILE }}
          TRONGRID_BASE_URL_SHASTA: ${{ secrets.TRONGRID_BASE_URL_SHASTA }}
          TRON_HTTP_BASE_URL_MAINNET: ${{ secrets.TRON_HTTP_BASE_URL_MAINNET }}
          TRON_HTTP_BASE_URL_NILE: ${{ secrets.TRON_HTTP_BASE_URL_NILE }}
          TRON_HTTP_BASE_URL_SHASTA: ${{ secrets.TRON_HTTP_BASE_URL_SHASTA }}
      - name: Get commit SHA
        id: commit-sha
        run: echo "COMMIT_SHA=$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"
      - name: Prepare preview builds
        run: yarn prepare-preview-builds @metamask-previews ${{ steps.commit-sha.outputs.COMMIT_SHA }}
      - name: Publish preview build
        run: yarn publish-previews
        env:
          YARN_NPM_AUTH_TOKEN: ${{ secrets.PUBLISH_PREVIEW_NPM_TOKEN }}
      - name: Generate preview build message
        run: yarn tsx scripts/generate-preview-build-message.ts
      - name: Post build preview in comment
        run: gh pr comment "${PR_NUMBER}" --body-file preview-build-message.txt
        env:
          COMMIT_SHA: ${{ steps.commit-sha.outputs.COMMIT_SHA }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.issue.number }}
